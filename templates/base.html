<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container cupcake-form">
        <div class="w-50">
            <h2>Add Cupcake Form</h2>
            <form action="" method="POST">
                <div class="row">                    
                    <label class="form-label" for="flavor">Flavor:  <input class="form-control" name="flavor" type="text"></label>                                        
                </div>
                <div class="row">
                    <label class="form-label" for="size">Size:  <input class="form-control" name="size" type="text"></label>                    
                </div>
                <div class="row">
                    <label class="form-label" for="rating">Rating:  <input class="form-control" name="rating" type="text"></label>                    
                </div>
                <div class="row">
                    <label class="form-label" for="image">Image url:  <input class="form-control" name="image" type="text"></label>                    
                </div>  
                <div class=form-buttons>
                    <button type="submit">Submit</button> 
                    <button type="reset">Reset Form</button>
                </div>                
            </form>
        </div>

    </div>
    <div class="container cupcake-list">
        {% block content %}

        


        {% endblock %}
    </div>
</body>
</html>
