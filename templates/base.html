<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container cupcake-form">
        <div class="w-50">
            <h2>Add Cupcake Form</h2>
            <form action="" method="POST">
                <div class="row">                    
                    <label class="form-label" for="flavor">Flavor:  <input class="form-control" name="flavor" type="text" id="flavor"></label>                                        
                </div>
                <div class="row">
                    <label class="form-label" for="size">Size:  <input class="form-control" name="size" type="text" id="size"></label>                    
                </div>
                <div class="row">
                    <label class="form-label" for="rating">Rating:  <input class="form-control" name="rating" type="text" id="rating"></label>                    
                </div>
                <div class="row">
                    <label class="form-label" for="image">Image url:  <input class="form-control" name="image" type="text" id="image"></label>                    
                </div>  
                <div class=form-buttons>
                    <button class="add-cupcake" type="submit">Submit</button> 
                    <button type="reset">Reset Form</button>
                </div>                
            </form>
        </div>

    </div>
    <div class="container cupcake-list">
        {% block content %}

        {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/cupcakes.js"></script>
</body>
</html>
