{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="cupcake-list">
    <h2>Cupcake Inventory</h2>
    <ul>
        {% for cupcake in cupcakes %}
        <li>
            <a href="/">{{ cupcake.flavor }}  </a>
            <button class="delete-cupcake" data-id="{{ cupcake.id }}">Remove</button>
        </li>
        {% endfor %}
    </ul>
    
    
</div> 

{% endblock %}
